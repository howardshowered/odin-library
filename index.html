<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=newsstand" />
</head>
<body>
    <header>
        <h1>The Library</h1> 
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M80-160v-60h800v60H80Zm89-160v-316h60v316h-60Zm159 0v-480h60v480h-60Zm159 0v-480h60v480h-60Zm275 0L597-600l54-30 162 280-51 30Z"/></svg>
    </header>

    <div class="card-container">
    </div>
    <button class="button-add-book">add book</button>


    <dialog id="myDialog">
        <h2>Add a Book to the library</h2>
        <form action="/submit-form" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <div class="read-container">
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        </div>

        <div class="button-container">
            <input class="submit" type="submit" value="Submit">
            <button id="closeDialog">Close</button>
        </div>
        </form>

    </dialog>
    <script src="./script.js"></script>
</body>
</html>
